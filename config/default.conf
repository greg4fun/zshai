# zsh-ai default configuration
# This file contains the default settings for the zsh-ai plugin
# Copy this file to ~/.config/zsh-ai/config.conf and modify as needed

# =============================================================================
# OLLAMA SETTINGS
# =============================================================================

# Default model to use for command generation and explanations
# Make sure this model is available in your Ollama installation
# Popular options: llama2, llama2:13b, codellama, mistral, mixtral, phi
ZSHAI_DEFAULT_MODEL="llama2"

# Ollama API endpoint
# Change this if Ollama is running on a different host or port
ZSHAI_OLLAMA_API_URL="http://localhost:11434/api/generate"

# Temperature for text generation (0.0 to 1.0)
# Lower values = more deterministic, Higher values = more creative
# 0.7 is a good balance for command generation
ZSHAI_TEMPERATURE=0.7

# =============================================================================
# SAFETY SETTINGS
# =============================================================================

# Safety level for command validation
# - low: Only blocks extremely dangerous commands (rm -rf /, fork bombs)
# - medium: Blocks dangerous file operations and system modifications
# - high: Blocks all potentially risky commands including sudo and system services
ZSHAI_SAFETY_LEVEL="medium"

# Auto-confirm dangerous commands without prompting
# Set to "true" to execute dangerous commands automatically (NOT RECOMMENDED)
# Set to "false" to always prompt for confirmation
ZSHAI_AUTO_CONFIRM="false"

# =============================================================================
# HISTORY SETTINGS
# =============================================================================

# Enable command history tracking
# When enabled, zsh-ai will remember your queries and generated commands
ZSHAI_HISTORY_ENABLED="true"

# Maximum number of history entries to keep
# Older entries will be automatically removed when this limit is exceeded
ZSHAI_MAX_HISTORY=100

# =============================================================================
# USER INTERFACE SETTINGS
# =============================================================================

# Enable verbose output
# When enabled, shows additional information during plugin loading and operation
ZSHAI_VERBOSE="false"

# =============================================================================
# ADVANCED SETTINGS
# =============================================================================

# Custom configuration directory (advanced users only)
# Leave commented to use the default: ~/.config/zsh-ai
# ZSHAI_CONFIG_DIR="/path/to/custom/config"

# Custom history file location (advanced users only)
# Leave commented to use the default: ~/.config/zsh-ai/history.txt
# ZSHAI_HISTORY_FILE="/path/to/custom/history.txt"

# =============================================================================
# MODEL RECOMMENDATIONS
# =============================================================================

# Available models (for reference - install with 'ollama pull <model>')
# 
# General purpose models:
# - llama2          # Good balance of speed and capability
# - llama2:13b      # Better quality, slower
# - llama2:70b      # Best quality, very slow
# - mistral         # Fast and efficient
# - mixtral         # High quality, good for complex tasks
# 
# Code-focused models:
# - codellama       # Specialized for code generation
# - codellama:13b   # Better code understanding
# - phi             # Small and fast, good for simple tasks
# 
# To change the model:
# 1. Pull the model: ollama pull <model_name>
# 2. Update ZSHAI_DEFAULT_MODEL above
# 3. Restart your shell or run: source ~/.zshrc

# =============================================================================
# USAGE EXAMPLES
# =============================================================================

# Basic usage:
#   zshai "list all files sorted by size"
#   zshai "find all python files modified today"
#   zshai "show disk usage"
#
# Command explanation:
#   zshai_explain "find . -name '*.py' -mtime -1"
#
# Configuration:
#   zshai_config                    # Show current config
#   zshai_config set SAFETY_LEVEL high
#   zshai_config get DEFAULT_MODEL
#
# Aliases:
#   ai "your query here"           # Same as zshai
#   aiexplain "command here"       # Same as zshai_explain
#   aiconfig                       # Same as zshai_config
#
# Key bindings:
#   Ctrl+X, Ctrl+A                # Convert current buffer to command

# =============================================================================
# TROUBLESHOOTING
# =============================================================================

# If you encounter issues:
# 1. Make sure Ollama is running: ollama serve
# 2. Check if your model is available: ollama list
# 3. Test the connection: zshai_test_connection
# 4. Check the configuration: zshai_config
# 5. View recent history: zshai_history
# 6. Enable verbose mode: zshai_config set VERBOSE true